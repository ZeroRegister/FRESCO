# data
file_path: './data/car-turn.mp4'
save_path: './output/car-turn/'
mininterv: 5 # for keyframe selection
maxinterv: 5 # for keyframe selection

# diffusion
seed: 0
prompt: 'a red car turns in the winter'
# sd_path: 'runwayml/stable-diffusion-v1-5' 
# sd_path: 'stablediffusionapi/rev-animated' 
# sd_path: 'stablediffusionapi/flat-2d-animerge' 
sd_path: 'SG161222/Realistic_Vision_V2.0' 
use_controlnet: True
controlnet_type: 'hed'  # 'depth', 'canny'
cond_scale: 0.7
use_freeu: False

# video-to-video translation 
batch_size: 8
num_inference_steps: 20
num_warmup_steps: 5
end_opt_step: 15
run_ebsynth: True
max_process: 4

# supporting model
gmflow_path: './model/gmflow_sintel-0c07dcb3.pth'
sod_path: './model/epoch_resnet.pth'
use_salinecy: True

# local model paths (for offline/local loading)
# Set these to local directories containing downloaded HuggingFace models.
# Leave empty or comment out to use online loading (default).
# Example: controlnet_local_path: './model/sd-controlnet-hed'
controlnet_local_path: './model/sd-controlnet-hed'  # e.g., './model/sd-controlnet-hed'
vae_local_path: './model/sd-vae-ft-mse'         # e.g., './model/sd-vae-ft-mse'
sd_local_path: 'model/AI-ModelScope/Realistic_Vision_V2.0'          # e.g., './model/Realistic_Vision_V2.0'